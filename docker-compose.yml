services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: dealsnoop
      POSTGRES_PASSWORD: dealsnoop
      POSTGRES_DB: dealsnoop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dealsnoop"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    env_file:
      - .env
    environment:
      DB_URL: postgresql://dealsnoop:dealsnoop@postgres:5432/dealsnoop
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
